<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!--    <link href="/static/css/site/template.css" rel="stylesheet">-->
    <!--    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <!--    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>-->
    <!--    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<!--nav menu-->

<!--<div th:utext="${curPage?.content}" class="container text-center"></div>-->
<div>
    <ul class="nav navbar-nav">
        <li th:each="b : ${books}">
            <p>[[${b.title}]]</p>
        </li>
    </ul>
</div>
<!--pagination-->
<br>
<span>
    <p>Գրքերի ընդհանուր քանակը - [[${books.getTotalElements()}]]</p>
    <p>Ընթացիք էջը [[${books.getNumber() + 1}]], &nbsp; էջերի քանակը [[${books.getTotalPages()}]]</p>

    &nbsp; &nbsp; էջը։ &nbsp;
    <span th:each="i: ${#numbers.sequence(1, books.getTotalPages())}">
        <th:block th:if="${books.getNumber() + 1 == i }">
            [[${i}]]
        </th:block>
        <th:block th:unless="${books.getNumber() + 1 == i }">
                <a th:href="@{'?page=' + ${i}}">[[${i}]]</a>
        </th:block>

        &nbsp; &nbsp;
    </span>

</span>
<!--End pagination -->
<!--End container-->
<br>
<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
</body>
</html>
