<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
</head>
<body>
<div class="container">
    <h1> Error Page</h1>
    <br>
    <div class="jumbotron alert-danger">
        <h1>Oops... something went wrong. Maybe you haven't access or you entered wrong path</h1>
        <h2 th:text="${status + ' ' + error}"></h2>
    </div>
    <br>
    <a href="/">Go Home</a>
</div>
</body>
</html>
