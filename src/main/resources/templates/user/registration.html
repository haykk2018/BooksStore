<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>BookStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">User editor</h1>

    <form class="col-md-4 col-md-offset-4" th:action="@{registration}" th:object="${user}" method="post">
<!--        <div th:if="${param.error}">-->
        <!--            Invalid username and password.-->
        <!--        </div>-->
        <ul th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" role="alert">
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}">...</li>
        </ul>
        <br>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby=""
                   placeholder="Enter UserName" name="username" value="" th:field="*{username}">
        </div>
        <input type="password" name="password"
               class="form-control ${(passwordError??)?string('is-invalid', '')}"
               placeholder="Password" th:field="*{password}"/>
        <input type="password" name="password2"
               class="form-control ${(password2Error??)?string('is-invalid', '')}"
               placeholder="Retype password" th:field="*{password2}"/>
        <input type="email" name="email"
               class="form-control"
               placeholder="some@some.com"
               th:field="*{email}" th:errorclass="fieldError"/>
        <input type="submit" class="btn btn-primary" value="Register The New User"/>
    </form>
</div>
</body>
</html>
