<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>BookStore</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center" th:text="${user.id}?'Edit User':'Create User'"></h1>


    <form class="col-md-4 col-md-offset-4" th:object="${user}" th:action="@{save-user}" method="post">
        <input type="hidden" value="${user.id}" name="userId">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <br>
        <div class="form-group">
            <label for="exampleUserName">User Name</label>
            <input type="text" class="form-control" id="exampleUserName" aria-describedby=""
                   placeholder="Enter UserName" th:field="*{username}">
        </div>

        <div th:each="r : ${roles}">
            <input type="checkbox" th:id="${{r}}" th:value="${{r}}" th:field="*{roles}"/>
            <label th:for="${{r}}" th:text="${r.name}">Cinema</label>
        </div>
        <!--        <#list roles as role>-->
        <!--        <div>-->
        <!--            <label><input type="checkbox" name="${role}" ${user.roles?seq_contains(role)?string("checked", "")}>${role}</label>-->
        <!--        </div>-->
        <!--    </#list>-->
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
